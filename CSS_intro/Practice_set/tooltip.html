<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
            width: 100%;
            background-color: rgb(241, 204, 204);
            color: white;
            position: relative;
            z-index: 1;
        }

        .btn {
            text-align: center;
            border-radius: 10px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            background-color: #d62d2d;
        }

        .text-tooltip {
            visibility: hidden;
            position: absolute;
            top: 100px;
            left: 580px;
            padding: 15px 20px;
            border-radius: 10px;
            background-color: chocolate;
            z-index: 5;
        }


        .btn:hover+.text-tooltip {
            visibility: visible;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="tooltip">
            <div class="btn">Click Me</div>
            <span class="text-tooltip">Happy New Year 2026ðŸŽŠ</span>
        </div>
    </div>

</body>

</html>
