<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dropdown</title>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
      font-family: Arial;
    }

    .container {
      position: relative;
      width: 200px;
    }

    .box {
      height: 70px;
      border: 2px solid rgb(138, 138, 229);
      border-radius: 7px;
      display: flex;
      align-items: center;
      padding: 0 15px;
      cursor: pointer;
      position: relative;
      background: white;
    }

    .box::after {
      content: "▼";
      position: absolute;
      right: 15px;
      font-size: 18px;
    }

    .container:hover .box::after {
      content: "▲";
    }

    .legend {
      position: absolute;
      top: -12px;
      left: 12px;
      background: white;
      padding: 2px 6px;
      font-size: 16px;
      color: rgb(138, 138, 229);
      z-index: 3;
    }

    .dropdown {
      position: absolute;
      top: 80px;
      width: 100%;
      background: white;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      border-radius: 6px;
      display: none;
    }

    .container:hover .dropdown {
      display: block;
    }

    .dropdown li {
      list-style: none;
      padding: 14px;
      font-size: 18px;
      cursor: pointer;
    }

    .dropdown li:hover {
      background: rgb(138, 138, 229);
      color: white;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="legend">Age</div>

    <div class="box"></div>

    <ul class="dropdown">
      <li>None</li>
      <li>Ten</li>
      <li>Twenty</li>
      <li>Thirty</li>
    </ul>
  </div>

</body>
</html>
