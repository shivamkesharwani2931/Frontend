<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .main {
            width: 100%;
            height: 140vh;
            background-color: rgb(55, 126, 189);
            border-radius: 40px;
        }

        .parent {
            height: 95vh;
            width: 100%;
            background-color: #dfdfdf;
            border-radius: 40px;
        }

        .child {
            height: 70vh;
            width: 100%;
            background-color: rgba(41, 39, 39, 0.301);
            border-radius: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 24px;
            font-weight: 700;
        }

        .text {
            height: 50px;
            width: 260px;
            font-size: 24px;
            /* border: 1px solid black; */
            text-align: center;
        }

        .btn {
            height: 40px;
            width: 110px;
            border-radius: 20px;
            font-size: 12px;
            line-height: 40px;
            color: beige;
            text-align: center;
            background-color: black;
        }

        .child>img{
            margin-bottom: -46px;
            height: 75px;
        }

    .scroller{
        display: flex;
        justify-content: space-evenly;
        align-items: center;
    }
        .scroller>.img{
            height: 60px;
            width: 70px;
            filter: grayscale(1);
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            margin-top: 40px;
        }

        .sibling{
            margin: 10px 50px;
            width: 60%;
        }


        .sibling>.text1{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            width: 10px;
            font-size: 20px;
            border-bottom: 1px solid black;
        }


    </style>
</head>

<body>
    <div class="main">
        <div class="parent">
            <div class="child">
                <img src="./profile.png" class="profile" alt="logo">
                <div class="text">Building digital products, brands, and experience.</div>
                <div class="btn">Visit Profile</div>
            </div>
            <div class="ads-container">
               <div class="scroller">
                <div class="img img-1" style="background-image: url(./national_bank.svg);"></div>
                <div class="img img-2" style="background-image: url(./matter.svg);"></div>
                <div class="img img-3" style="background-image: url(./cocacola.svg);"></div>
                <div class="img img-4" style="background-image: url(./adobe.svg);"></div>
                <div class="img img-5" style="background-image: url(./subway.svg);"></div>
                <div class="img img-6" style="background-image: url(./codecademy.svg);"></div>
               </div>
            </div>
        </div>
        <div class="sibling">
            <div class="text1">Collaborate with brands and agencies to create impactful results.</div>
        </div>
    </div>

</body>

</html>
